<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
</head>
<body>
    <!-- <div id="mapid">i</div> -->
    <svg id="my_dataviz" width="1000" height="800"></svg>
</body>
<script>
    // The svg
    const svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    // Map and projection
    const projection = d3.geoMercator()
        .center([2, 47])                // GPS of location to zoom on
        .scale(2880)                       // This is like the zoom
        .translate([ width/2, height/2 ])

    // Load external data and boot
    d3.json("dep.geojson").then( function(data){
        // Filter data
        // data.features = data.features.filter(d => {console.log(d.properties.insee_dep); return d.properties.name=="01"})

        // Draw the map
        svg.append("g")
            .selectAll("path")
            .data(data.features)
            .join("path")
            .attr("fill", "grey")
            .attr("d", d3.geoPath()
                .projection(projection)
            )
            .style("stroke", "none")
    })
</script>
</html>
