<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h1>Migrations résidentielles en France</h1>
            <p>Survolez un département pour afficher les flux de personnes ayant déménagé en 2019</p>
            <div id="stats" style="display: none;">
                <p>
                    Département sélectionné : <span id="depSelected"></span>
                </p>
                <p>
                    Nombre total d'individus ayant déménagé : <span id="nombre"></span>  
                </p>
            </div>
            <div id="graphiques">
                <div id="barplot" width="400" height="600">
                    <!-- <h5>Les 10 premiers départements de destination</h5> -->
                </div>
            </div>
    
        </div>
        <div id="map">
            <svg id="my_dataviz" width="900" height="850"></svg>
        </div>
    </div>
</body>
<script>
    const depNom = d3.select("#depSelected");
    const nb = d3.select("#nombre");
    const statsDiv = document.getElementById("stats");

    // graphique
    const barPlotContainer = d3.select("#barplot")
    // set the dimensions and margins of the graph
    const marginP = {top: 20, right: 50, bottom: 50, left: 20},
        widthP = +barPlotContainer.attr("width") - marginP.left - marginP.right,
        heightP = +barPlotContainer.attr("height") - marginP.top - marginP.bottom;

    // Carte
    const svgMap = d3.select("#my_dataviz"),
        width = +svgMap.attr("width"),
        height = +svgMap.attr("height");

    // Map and projection
    const projection = d3.geoMercator()
        .center([2.5, 46.5]) // GPS of location to zoom on
        .scale(3400) // This is like the zoom
        .translate([ width/2, height/2 ]);

    const zoom = d3.zoom()
        .scaleExtent([1, 5])
        .translateExtent([[0, 0], [width, height]])
        .on('zoom',function (event) {
            svgMap
            .selectAll('path') // To prevent stroke width from scaling
            .attr('transform', event.transform);
        });

    svgMap.call(zoom);

    // A path generator
    const path = d3.geoPath()
        .projection(projection)

    // Load external data and boot
    Promise.all([d3.json("dep.geojson"),d3.csv("total_migrations.csv")])
    .then( function(res){
        // Filter data
        let geom = res[0];
        let data = res[1];

    
        // Draw the map
        svgMap.append("g")
            .selectAll("path")
            .data(geom.features)
            .join("path")
            .attr("fill", "#02454F")
            .attr("d", d3.geoPath().projection(projection))
            .style("stroke", "white")
            .style("stroke-width", 0.4)
            .style("cursor","pointer")
            .attr("class", function(d){ return "departement" } )
            .attr("id", function(d){ return "dep"+d.properties.insee_dep } )
            // .on("mouseover", mouseOver)
            .on("mouseover", (d,i) => {
                statsDiv.style.display = "block"
                const id = i.properties.insee_dep;

                d3.selectAll(".departement")
                .transition()
                .duration(200)
                .style("opacity", .3)
                d3.select("#dep"+id)
                .transition()
                .duration(200)
                .style("opacity", 1)
                // .style("stroke", "red")
                
                displayFlow(data,id);
                
                drawBarPlot(data,id);
            })
            .on("mouseout", (d,i) => {
                statsDiv.style.display = "none"
                barPlotContainer.select("svg").remove()

                oui = d3.selectAll(".flux")
                oui.remove();
                d3.selectAll(".departement")
                // .transition()
                // .duration(200)
                .style("opacity", 1)
                d3.select("#dep"+i.properties.insee_dep)
                .transition()
                .duration(200)
                .style("stroke", "white")

            })

    })

    // Reformat the list of link. Note that columns in csv file are called long1, long2, lat1, lat2
    function displayFlow(data_init,insee_dep) {
        let link = [];
        let data = data_init.filter(e => e["DRAN"] == insee_dep)
        data.forEach(function(row){
            source = [+row.lng_src, +row.lat_src]
            target = [+row.lng_dest, +row.lat_dest]
            topush = {type: "LineString", coordinates: [source, target], nb:row["IPONDI"]}
            link.push(topush)
        })
    
        // Add the path
        svgMap.selectAll("myPath")
        .data(link)
        .join("path")
            .attr("d", function(d){ return path(d)})
            .attr("class", "flux")
            .attr("pointer-events", "none") // désactiver le mousover
            .attr("marker-end","url(#arrow)")
            .style("fill", "none")
            .style("stroke", "yellow")
            .style("stroke-width", (e) => {
                return e.nb/50
            })
            .style("opacity",0.5)
            .transition()
            .duration(500)
            .attrTween("stroke-dasharray", function() {
                var len = this.getTotalLength();
                return function(t) { return (d3.interpolateString("0," + len, len + ",0"))(t) };
            });
        
        depNom.html(data[0].DRAN);
        nb.html(d3.sum(data, e=> e["IPONDI"]));

    }

    function drawBarPlot(data_init,id) {
        const orCol = "DRAN", destCol = "DRACT";

        // append the svg object to the body of the page
        const svgPlot = barPlotContainer
        .append("svg")
        .attr("width", marginP + marginP.left + marginP.right)
        .attr("height", heightP + marginP.top + marginP.bottom)
        .append("g")
        .attr("transform",
            "translate(" + marginP.left + "," + marginP.top + ")");


        let data = data_init.filter(e => e[orCol] == id).sort(function(a, b) {
            return d3.descending(+a["IPONDI"], +b["IPONDI"]);
        }).slice(0, 10);
        
        var x = d3.scaleLinear()
            .domain([0, data[0]["IPONDI"]]) // max value
            .range([ 0, widthP]);

        svgPlot.append("g")
            .attr("transform", "translate(0," + heightP + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
            .attr("transform", "translate(-10,0)rotate(-45)")
            .style("text-anchor", "end");

        // Y axis
        var y = d3.scaleBand()
            .range([ 0, heightP ])
            .domain(data.map(function(d) { return d[destCol]; }))
            .padding(.1);
        
        svgPlot.append("g")
            .call(d3.axisLeft(y))

        //Bars
        const bars = svgPlot.selectAll("myRect")
            .data(data)
            .join("rect")
            .attr("x", x(0))
            .attr("y", function(d) { return y(d[destCol]); })
            .attr("width", d => x(d["IPONDI"]))
            .attr("height", y.bandwidth() )
            .attr("fill", "yellow")

        // bars.append("text")
        // .attr("class", "label")
        // //y position of the label is halfway down the bar
        // .attr("y", function (d) {
        //     return y(d.desCol) + y.bandwidth() / 2 + 4;
        // })
        // //x position is 3 pixels to the right of the bar
        // .attr("x", function (d) {
        //     return x(d.IPONDI) + 3;
        // })
        // .text(function (d) {
        //     return d["IPONDI"];
        // });

        // svgPlot.selectAll("rect")
        //     .transition()
        //     .duration(800)
        //     .attr("x", d => x(d["IPONDI"]))
        //     .attr("width", d => x(d["IPONDI"]))
        //     .delay((d,i) => {console.log(i); return i*100})
    }

</script>
</html>
